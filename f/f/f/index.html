<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;  /* Adjusted to top-align content */
            min-height: 100vh;
            background-color: #f4f4f4;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
        }

        h1 {
            margin-bottom: 20px;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;  /* Ensure full width for mobile */
            padding-bottom: 10px;
            box-sizing: border-box;
        }

        .image-item {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            text-align: center;
            max-width: 200px;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            flex: 1 1 200px;  /* Adjust images to wrap properly */
        }

        .image-item img {
            width: 100%;
            height: auto;
            max-height: 200px; /* Prevent images from becoming too large */
            object-fit: contain;  /* Ensure images are not stretched */
        }

        .filename {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            max-width: 200px;  /* Limit button width */
            width: 100%;  /* Make buttons responsive */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Add responsiveness for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;  /* Reduce button size on mobile */
                padding: 8px 16px;
            }

            #image-container {
                gap: 5px;  /* Reduce the space between images on smaller screens */
            }

            .image-item {
                max-width: 100%;  /* Allow images to take up full width on small screens */
                flex: 1 1 100%;
            }
        }
    </style>
</head>

    <button id="sort-alphabetically">Sort Alphabetically</button>
    <button id="sort-recently">Sort by Recently Uploaded</button>

    <div id="image-container"></div>

        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

                        /\.(jpg|jpeg|png|gif|bmp|svg)$/i.test(file.name)
                    );

                    if (sortBy === 'alphabetical') {
                        imageFiles.sort((a, b) => a.name.localeCompare(b.name));

                        // Sort images by created_at in descending order (most recent first)
                        imageFiles.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                    console.error('Error: Invalid response or no files found.');
                    document.getElementById('image-container').innerHTML = "<p>Error fetching files.</p>";
                }

                console.error('Error fetching images:', error);
                document.getElementById('image-container').innerHTML = "<p>Error fetching images.</p>";
            }
        }
